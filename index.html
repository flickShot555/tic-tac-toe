<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors Game</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="game-container">
            <h1>Rock, Paper, Scissors</h1>
            <div class="choices">
                <button class="choice" data-choice="rock" type="button">✊ Rock</button>
                <button class="choice" data-choice="paper" type="button">✋ Paper</button>
                <button class="choice" data-choice="scissors" type="button">✌️ Scissors</button>
            </div>
            <div class="result">
            <p id="player-choice">You chose: </p>
            <p id="computer-choice">Computer chose: </p>
            <p id="winner">Result: </p>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
